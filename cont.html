<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/jpg" href="favicon.jpg">
  <title>HIMALAYA INSTITUTE-Feedback Received</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background:rgba(159, 225, 245, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .thank-you-box {
      background-color: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      max-width: 500px;
    }

    .thank-you-box h1 {
      color: #4caf50;
      font-size: 36px;
      margin-bottom: 15px;
    }

    .thank-you-box p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .thank-you-box button {
      background-color: #4caf50;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .thank-you-box button:hover {
      background-color: #439945;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>We appreciate your feedback.<br>Our team will get in touch with you shortly if needed.</p>
    <a href="index.html" style="text-decoration: none;">
      <button>‚Üê Back to Home</button>
    </a>
  </div>
</body>
</html>
