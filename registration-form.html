<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="favicon.jpg">
    <title>HIMALAYA INSTITUTE - Course Registration</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            background-image: url(reg.jpg);
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
        }

        .form-container {
            background:lightsalmon;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            border: 5px solid black ;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #444;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 8px;
        }

        .form-group input[type="radio"] {
            width: auto;
            margin-right: 6px;
            font-size:18px;
        }

        .form-group .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color:black;
            box-shadow: 0 0 6px black;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 style="font-weight: bolder; font-size: xx-large;color: white;">Course Registration</h2>
        <form action="Thank.html">
            <div class="form-group">
                <label for="fullname" style="font-size:20px; font-weight: bold;">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-group">
                <label for="email" style="font-size:20px; font-weight: bold;">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone" style="font-size:20px; font-weight: bold;">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label style="font-size:20px; font-weight: bold;">Mode of Study</label>
                <div class="radio-group">
                    <label><input type="radio" name="mode" value="online" required> Online</label>
                    <label><input type="radio" name="mode" value="offline" required> Offline</label>
                </div>
            </div>
            <div class="form-group">
                <label for="course" style="font-size:20px; font-weight: bold;">Select Course</label>
                <select id="course" name="course" required>
                <option value="">--Select your Subject--</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="html-css">HTML & CSS</option>
                <option value="aiml">AIML</option>
                <option value="data-science">Data Science</option>
                </select>
            </div>

            <button type="submit" style="font-size:20px; font-weight: bold;">Register</button>

        </form>
         <a href="index.html" style="text-decoration: none;"><button type="submit" style="font-size:20px; font-weight: bold; margin-top: 10px;">‚Üê Back</button></a>
    </div>
</body>
</html>
